<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22, Digger</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    html,
    body,
    canvas,
    .dosbox-container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    // Obtain the canvas element
    const canvas = document.getElementById("jsdos");

    // Create the context with willReadFrequently set to true
    const ctx = canvas.getContext('2d', {willReadFrequently: true});

    // Initialize js-dos with the canvas element
    Dos(canvas, {
      wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
      cycles: 10000,
      autolock: false,
    }).ready(function (fs, main) {
      fs.extract("Doom2.zip").then(function () {
        main(["-c", "Doom2.EXE"]).then(function (ci) {
          window.ci = ci;
        });
      });
    });
  </script>
</body>

</html>
